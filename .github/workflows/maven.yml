name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B clean install

    - name: Run tests
      run: mvn test -Dsurefire.reports.directory=$PWD/target/surefire-reports

    - name: List files in surefire-reports directory
      run: ls -R $PWD/target/surefire-reports

    - name: Archive test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: target/surefire-reports/

    report:
      runs-on: ubuntu-latest
      steps:
        - uses: dorny/test-reporter@v1
          with:
            artifact: test-results            # artifact name
            name: JAVA Tests                  # Name of the check run which will be created
            path: '*.xml'                     # Path to test results (inside artifact .zip)
            reporter: java-junit              # Format of test results
